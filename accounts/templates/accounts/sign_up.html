<!DOCTYPE html>
<html>
    <head>
        <title>뮤지어리 회원가입</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
<div class = 'container'>
    {% if error %}
        <div class = 'alert alert-danger' roled='alert'>
            {{ error }}
        </div>
    {% endif %}
    
    <form method = "POST" action = "{% url 'accounts:sign_up' %}">
        {% csrf_token %}
        <h1>Sign Up</h1>
        
        <div class="form-group">
            <label for='username'>Your ID</label>
            <input type="text" id="username" name="username" placeholder="Your ID">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        
        <div class="form-group">
            <label for="password_check">Password</label>
            <input type="password" id="password_check" name="password_check" placeholder="Password Check">
        </div>
        
        <button type="submit" class="btn btn-primary">Sign-in</button>
    </form>
</div>
</html>
