<!DOCTYPE html>
<html>
    <head>
        <title>Musiary 회원가입</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
<div class = 'container'>
    {% if error %}
        <div class = 'alert alert-danger' roled='alert'>
            {{ error }}
        </div>
    {% endif %}
    
    <form method = "POST" action = "{% url 'accounts:sign_up' %}">
        {% csrf_token %}
        <h1>Sign Up</h1>
        
        <div class="form-group">
            <label for='username'>ID를 입력하세요</label><br>
            <input type="text" id="username" name="username" placeholder="Your ID">
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password를 입력하세요</label><br>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <br>
        <div class="form-group">
            <label for="password_check">Password를 한번 더 입력하세요</label><br>
            <input type="password" id="password_check" name="password_check" placeholder="Password Check">
        </div>
        <br>
        <div class="form-group">
            <label for="name">이름을 입력하세요</label><br>
            <input type="text" id="name" name="name" >
        </div>        
        <br>
        <div class="form-group">
            <label for="nickname">사용하실 별명을 입력하세요</label><br>
            <input type="text" id="nickname" name="nickname" >
        </div>
        <br>
        <div class="form-group">
            <label for="email">email 주소를 입력하세요</label><br>
            <input type="email" id="email" name="email" >
        </div>
        <br>
        <div class="form-group">
            <label for ='user_img'> 프로필 사진을 등록해주세요 </label><br>
            <input type = 'file' class='form-control-file' id='user_image' name='user_image'>
        </div>
        <br><br><br>
        <button type="submit" class="btn btn-primary">Sign-in</button>
    </form>
</div>
</html>
