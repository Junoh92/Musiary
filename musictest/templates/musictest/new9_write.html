{% extends 'base.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'posts/style.css' %}" type="text/css" />
{% endblock %} 

{% block content %}
<h1> What Are You Thinking? </h1>
<h2> Write Your Musiary Diary</h2>
<div>
    <form  action="{% url 'musictest:create_musiary' %}" method ="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <textarea class="form-control" cols=30 rows=10 name="body" palceholder="무슨 생각을 하세요?"></textarea>
        <!--밑에는 계속 정보 이어갑니다..-->
        <input type = 'hidden'  name='tag' value ="{{tag}}">
        <input type = 'hidden'  name='title' value ="{{title}}">
        <input type = 'hidden'  name='artist_official' value ="{{artist_official}}">
        <input type = 'hidden' name='music_official' value="{{music_official}}">
        <input type = 'hidden'  name='album_official' value ="{{album_official}}">
        <input type = 'hidden'  name='lyric_official' value = "{{lyric_official}}">
        <input type = 'hidden' name='albumart_official' value = "{{albumart_official}}">
        <button type="submit" class="btn btn-primary mb-4"> Create </button>
    </form>
</div>
<br>

{% endblock %}
